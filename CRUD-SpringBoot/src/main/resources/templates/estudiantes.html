<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Estudiantes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de estudiantes</a>
	
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
	
				<li class="nav-item"> <a class="nav-link" 
				th:href="@{/estudiantes}">Control de estudiantes</a></li>
	            
		
		</ul>
	</div>
	</nav>
	<br>
	
	
	
<div class="container">
	<div class="row">
		<h1>Lista de estudiantes</h1>
	</div>
	
	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3"> Agregar Estudiante </a>
		</div>
	</div>
<br>	
	<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
		<th>Nombres</th>
		<th>Apellidos</th>
		<th>Email </th>
		<th>Acciones </th>    
    </tr>
  </thead>
  <tbody>   
<tr th:each="estudiante : ${estudiantes}">
		<td th:text="${estudiante.nombre}">Nombres</td>
		<td th:text="${estudiante.apellido}" >Apellidos</td>
		<td th:text="${estudiante.email}">Email </td>
        <td >
			<a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-danger">Eliminar</a>

		</td>
    </tr>
      </tbody>
	</table>
</div>
</body>
</html>
